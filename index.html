<Style type='text/css' >body{
  background-color:rgb(0,0,0);
  background-image:url(http://www.zingerbugimages.com/backgrounds/small_strawberries_on_pink.gif);
  background-position:top left;
  background-repeat:repeat;
  background-attachment:fixed;
  cursor: url(assets/cute-strawberry/normal.cur), pointer;
  overflow-y: scroll; /* Show vertical scrollbar */
}
/* width */
::-webkit-scrollbar {
  width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  background: white;
}

/* Handle */
::-webkit-scrollbar-thumb {
  background: rgb(246, 117, 169);
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: rgb(246, 117, 169);
}

a:hover {
  background-color: rgb(246, 117, 169);
}

a:link {
  color: red;
}

a:visited {
  color: red;
}

/* Style The Dropdown Button */
.dropbtn {
  cursor: url(assets/cute-strawberry/normal.cur), pointer;
  float: center;
  display: block;
  border: 5px outset red;
  background-color: white;
  text-align: center;
  margin-left: auto;
	margin-right: auto;
  width: 602.5%;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  cursor: url(assets/cute-strawberry/normal.cur), pointer;
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  height: 250px;
  overflow: auto;
  cursor: url(assets/cute-strawberry/normal.cur), pointer;
  width: 602%;
  display: none;
  position: absolute;
  background-color: white;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {
  color: red;
  background-color: #f1f1f1;
}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
  display: block;
}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {
  background-color: white;
}

</Style>
